<div class="searchContainer">
<button class="btn" [disabled]="loading" (click)="getAllBetween()">Get All between 1960 and 1965</button>
<form class="queryContainer">
    <input class="inputItem" type="text" #queryName placeholder="Enter Name" required pattern="[a-zA-Z][a-zA-Z ]+">
    <input class="inputItem" type="date" #queryDate required placeholder="Enter DOB">
    <button type="submit" class="inputItem" [disabled]="loading" (click)="patientList(queryName.value,queryDate.value)">Search</button>
</form>
</div>

<table class="table">
    <thead>
        <tr>
            <th *ngFor = "let heading of headers">
                {{heading}}
            </th>            
        </tr>
    </thead>
    <tr *ngFor = "let column of patientEntry">
        <td>{{column.resource.id}}</td>
        <td><span  *ngFor = "let familyName of column.resource.name;first as f"><span *ngIf=f>{{familyName.family}}</span></span></td>
        <td><span  *ngFor = "let givenName of column.resource.name;first as i"><span *ngIf=i>{{givenName.given}}</span></span></td>
        <td>{{column.resource.gender}}</td>
        <td>{{column.resource.resourceType}}</td>
        <td>{{column.resource.birthDate}}</td>     
    </tr>
    <tr>
        <td>{{loadingText}}</td>   
    </tr>

</table>
<footer class="footer">
    Request Time: {{ requestTime | date:'mediumTime' }}
</footer>
